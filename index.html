<!DOCTYPE html>
<html lang="en" onclick="jump()">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="heading">
      This is a simple game for you to play. The rules are very simple. Avoid
      the red ball by jumping over it. You can use your moose (Left click) or
      Space key on your keyboard. <br /><br />
      Have fun!
    </div>
    <div id="game">
      <div id="character"></div>
      <div id="block"></div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
